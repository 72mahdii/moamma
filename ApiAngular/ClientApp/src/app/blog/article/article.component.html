<div class="home">

  <header class="header">
    <div class="row d-flex justify-content-center">
      <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
        <!-- Logo -->
        <div class="logo-box" routerLink="/index">
          <img src="assets/logo.png" alt="moammapey-logo" class="logo-img">
        </div>
      </div>
      <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12">
        <!-- Titles -->
        <div class="title-box">
          <h3 class="primary">گروه فنی و مهندسی معما پی</h3>
          <h5 class="sub">ایمن بسازیم سالم بمانیم</h5>
        </div>
      </div>
    </div>
    <div class="nav-box">
      <div class="item" routerLink="../">
        <a class="item-link">بازگشت</a>
      </div>
    </div>
  </header>

  <section class="details">
    <!-- Details Box -->
    <div class="details_box">
      <!-- Detail's Header-->
      <div class="box-header">
        <!-- Detail's Title -->
        <div class="article-title">
         {{ article?.title }}
        </div>
        <!-- Detail's About the Article -->
        <div class="info-box">
          <div class="row">
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-center">
              <!-- Category Details -->
              <div class="category-box">
                <div class="icon-box">
                  <img src="assets/category.png" alt=""
                    class="icon">
                </div>
                <span class="text">
                  {{ cat }}
                </span>
              </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-center">
              <!-- Creation Date Info -->
              <div class="date-box">
                <div class="icon-box">
                  <img src="assets/calendar.png" alt="" class="icon">
                </div>
                <span class="text">
                  {{ article?.crtDate | slice:0:10 }}
                </span>
              </div>
            </div>
            <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12 d-flex justify-content-center">
              <!-- Author Info -->
              <div class="author-box">
                <span class="name">
                  {{ author?.name }}
                </span>
                <div class="author-img">
                  <img [src]="author?.imgAddress ? author?.imgAddress : 'assets/author-default.png'" alt=""
                    class="img">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Detail's Content -->
      <div
        [ngxSummernote]="config_show"
        class="content"
        id="article_content"
        [ngxSummernoteDisabled]='true'
        [(ngModel)]="article.content"
        >
      </div>
      <div class="footer">

      </div>
    </div>
  </section>

  <div class="comments">
    <div class="container">
      <div class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <div class="send-comment">
              <div class="centrize">
                <div class="row">
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">
                  </div>
                  <div class="col-xl-6 col-md-6 col-lg-6 col-sm-12 col-12">
                    <textarea [(ngModel)]="comment.text" name="text" placeholder="متن پیام..." class="cmt-form-input"></textarea>
                  </div>
                  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-12 col-12">
                    <input [(ngModel)]="comment.name" name="name" type="text" placeholder="نام" class="cmt-form-input-sb">
                    <input [(ngModel)]="comment.email" name="email" type="email" placeholder="ایمیل" class="cmt-form-input-sb">
                    <button class="cmt-btn" (click)="onSend()">
                      ارسال
                    </button>
                  </div>
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12">
                  </div>
                </div>
              </div>
            </div>
            <div class="sep-box">
              <h2 class="title">
                نظرات
              </h2>
            </div>
            <div class="user-comment" *ngFor="let cmt of article.comments">
              <div class="centrize">
                <div class="row">
                  <div class="col-xl-10 col-lg-10 col-md-10 col-sm-12 col-12">
                    <div class="cmt-text">
                      <span class="name">{{ cmt.name }}</span>
                      <span class="text">
                        {{ cmt.text }}
                      </span>
                    </div>
                  </div>
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
                    <div class="img-box">
                      <img src="assets/author-default.png" alt="" class="cmt-img">
                    </div>
                  </div>
                </div>
                <div class="row" *ngFor="let rcmt of cmt.replyComments">
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12"></div>
                  <div class="col-xl-8 col-lg-8 col-md-8 col-sm-12 col-12">
                    <div class="a-cmt-text">
                      <span class="name">{{ author.name }}</span>
                      <span class="text">
                        {{ rcmt.text }}
                      </span>
                    </div>
                  </div>
                  <div class="col-xl-2 col-lg-2 col-md-2 col-sm-12 col-12">
                    <div class="img-box">
                      <img [src]="author?.imgAddress" alt="" class="cmt-img">
                    </div>
                  </div>
                  <div class="col-xl-1 col-lg-1 col-md-1 col-sm-12 col-12"></div>

                </div>
              </div>
            </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="loading-dialog hide" id="loading">
  <div class="loading-dialog_content">
    <div class="loading-dialog_content--waiting">
      {{ msg }}
    </div>
  </div>
</div>
